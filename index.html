    <script>
        function cargarConCodigo(pagina, codigosValidos) {
            Swal.fire({
                title: 'Introduce el código de acceso',
                input: 'password',
                inputPlaceholder: 'Escribe el código...',
                showCancelButton: true,
                confirmButtonText: 'Aceptar',
                cancelButtonText: 'Cancelar'
            }).then((resultado) => {
                if (resultado.isConfirmed) {
                    const codigoIngresado = resultado.value.trim();
                    if (codigosValidos.includes(codigoIngresado)) {
                        document.getElementById('visor').src = pagina;
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Código incorrecto',
                            text: 'El código que has introducido no es válido. Intenta de nuevo.'
                        });
                    }
                }
            });
        }
